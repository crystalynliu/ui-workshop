<!DOCTYPE html>
<html>

<head>
  <title>demo</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="//cdn.bootcss.com/normalize/6.0.0/normalize.min.css" />
  <link rel="stylesheet" href="style/main.css">
</head>

<body>
  <h1>UI Design Boilerplate</h1>
  <div class="component-groups">
    <h2>BUTTON Component</h2>
    <div>
      <p>Button</p>
      <button class="btn btn-default">Default</button>
      <button class="btn btn-primary">Primary</button>
      <button class="btn btn-link">Link</button>
    </div>
    <div>
      <p>Input</p>
      <input type="button" class="btn btn-default" value="Input"/>
      <input type="button" class="btn btn-primary" value="Input"/>
      <input type="button" class="btn btn-link" value="Input-Link"/>
    </div>
    <div>
      <p>A Link</p>
      <a class="btn btn-default">A</a>
      <a class="btn btn-primary">A</a>
      <a class="btn btn-link">A-Link</a>
    </div>
  </div>
  <div class="component-groups">
    <h2>DROPDOWN Component</h2>
    <div class="dropdown">
      <a class="dropdown-btn">Dropdown</a>
      <span class="triangle"></span>
      <ul class="drowpdown-list">
        <li>Action</li>
        <li>Another action</li>
        <li>Something else here</li>
        <li>Separated link</li>
      </ul>
    </div>
  </div>
  <script src="script/main.js"></script>
</body>

</html>
