<!DOCTYPE html>
<html>

<head>
  <title>demo</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="//cdn.bootcss.com/normalize/6.0.0/normalize.min.css" />
  <link rel="stylesheet" href="style/main.css">
</head>

<body>
  <section class="hide">
    <h2>BUTTONS</h2>

    <h3>button</h3>
    <p>
      <button class="btn btn-default" type="button">button</button>
      <button class="btn btn-primary" type="button">button</button>
      <button class="btn btn-success" type="button">button</button>
      <button class="btn btn-link" type="button">button</button>
    </p>

    <h3>input</h3>
    <p>
      <input class="btn btn-default" type="button" value="input">
      <input class="btn btn-primary" type="button" value="input">
      <input class="btn btn-success" type="button" value="input">
      <input class="btn btn-link" type="button" value="input">
    </p>

    <h3>a</h3>
    <p>
      <a class="btn btn-default">link</a>
      <a class="btn btn-primary">link</a>
      <a class="btn btn-success">link</a>
      <a class="btn btn-link">link</a>
    </p>
  </section>

  <section class="hide">
    <h2>DROPDOWN</h2>
    <div class="dropdown">
      <button class="dropdown-label btn btn-default">
        dropdown
        <span class="caret"></span>
      </button>
      <ul class="dropdown-list">
        <li>item-1 item-1 item-1</li>
        <li>item-2</li>
        <li>item-3</li>
      </ul>
    </div>
  </section>

  <section>
    <h2>Add Resource</h2>
    <div class="agent-item">
      <button class="btn btn-primary add-resource">+</button>
      <ul class="resources"></ul>
    </div>
  </section>

  <script src="script/main.js"></script>
</body>

</html>
